receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Updated to use OTLP HTTP exporter to Jaeger
  otlphttp/jaeger:
    endpoint: http://jaeger:14268/api/traces
    tls:
      insecure: true
  
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  # Add debug exporter for troubleshooting
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/jaeger, debug]  # Send to both Jaeger and debug
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]  # Send to both Prometheus and debug
